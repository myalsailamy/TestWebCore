﻿<nav class="rtl navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand brand-logo"
    href="#"><i class="fa fa-heart" aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul class="navbar-nav mr-auto nav-menu-font">
    <li class="nav-item">
      <a class="nav-link" href="#">الرئيسية </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">بحث</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">تواصل</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">دردشة</a>
    </li>
    <li  *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" (click)="logout()">خروج</a>
    </li>
  </ul>

  <div class="dropdown">
    <a *ngIf="loggedIn()" class="dropdown-toggle text-light nav-menu-font nav-link">
      مرحبا بك
    </a>
  
    <div class="dropdown-menu" >
      <a class="dropdown-item" ><i class="fa fa-user-o" aria-hidden="true"></i> ملفي الشخصي</a>
      <div class="drop-divider"></div>
      <a class="dropdown-item" ><i class="fa fa-sign-out" aria-hidden="true"></i> تسجيل الخروج</a>
    </div>
  </div>

  <form *ngIf="! loggedIn()"  #LoginForm="ngForm"  (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
    <input  name="username" required class="form-control mr-sm-2" type="text" [(ngModel)]="model.username" placeholder="إسم المشترك">
    <input  name="password" required class="form-control mr-sm-2" type="password" [(ngModel)]="model.password" placeholder="كلمة السر">
    <button [disabled]="!LoginForm.valid" style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>
</nav>
